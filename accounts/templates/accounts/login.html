<!-- accounts/templates/accounts/login.html -->
{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Smart Account Management{% endblock %}

{% block main_class %}{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <form method="post" class="card shadow-lg">
                    {% csrf_token %}
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
                        <p class="mb-0 mt-2">Sign in to your account</p>
                    </div>
                    <div class="card-body p-4">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-success btn-lg px-5">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign In
                        </button>
                        <hr>
                        <p class="mb-0">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-success">Create one here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
